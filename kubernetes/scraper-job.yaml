apiVersion: batch/v1
kind: CronJob
metadata:
  name: stride-scraper
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: stride-scraper
            image: theghostmac/stride-scraper:latest
            envFrom:
            - secretRef:
                name: aws-credentials
          restartPolicy: OnFailure